<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Design</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="post">
        <!-- Top Section: Profile and Music -->
        <div class="top-section">
            <img src="download.jpeg" alt="Profile Image" class="profile-img">
            <div class="profile-info">
                <span class="username">galaxies</span>
                <span class="music">Hans Zimmer â€¢ Cornfield Chase</span>
            </div>
        </div>

        <!-- Main Content: Image/Video with Caption -->
        <div class="main-content">
            <div class="caption">This is a clever animation on how to think about galaxy images across the observable universe</div>
            <img src="download.jpeg" alt="Galaxy Animation" class="animation-img">
        </div>

        <!-- Bottom Section: Likes and Description -->
        <div class="bottom-section">
            <span class="likes">832 likes</span>
            <div class="description">
                <span class="username">galaxies</span>
                <span>Clever and insightful animation on how to think about galaxy images across the observable universe....</span>
            </div>
        </div>
    </div>
</body>
</html>
